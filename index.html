<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Validação de E-mail</title> 
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <!-- Contêiner principal para organizar o conteúdo da página -->
    <div class="container">
        <h1>Validação de E-mail</h1> 

        <!-- Formulário que captura o e-mail do usuário -->
        <form id="emailForm">
            <!-- Indica ao usuário o que inserir no campo abaixo -->
            <label for="email">Digite seu e-mail:</label>
            
            <!-- Agrupa o campo de e-mail e o ícone -->
            <div class="input-container">
                <!-- Campo de texto para o usuário inserir o e-mail -->
                <input type="text" id="email" name="email" placeholder="exemplo@dominio.com">
                
                <!-- Exibe um ícone dinâmico de sucesso ou erro  -->
                <span id="icon" class="icon"></span>
            </div>
            
            <!-- Botão para submeter o formulário -->
            <button type="submit">Enviar</button>
            
            <!-- Parágrafo para exibir mensagens de erro ou sucesso ao usuário -->
            <p id="error-message"></p>
        </form>
    </div>

    <!-- Script externo que contém a lógica de validação do formulário -->
    <script src="script.js"></script>
</body>
</html>
